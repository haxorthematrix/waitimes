<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disney Wait Times{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        header h1 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #4cc9f0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        nav a.active {
            background: rgba(76, 201, 240, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #ffd700;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .park-section {
            margin-bottom: 30px;
        }

        .park-section h3 {
            color: #4cc9f0;
            margin-bottom: 15px;
        }

        .ride-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        .ride-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .ride-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .ride-name {
            flex: 1;
        }

        .ride-name a {
            color: #eee;
            text-decoration: none;
        }

        .ride-name a:hover {
            color: #4cc9f0;
        }

        .wait-time {
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 70px;
            text-align: center;
        }

        .wait-green { background: rgba(46, 204, 113, 0.3); color: #2ecc71; }
        .wait-yellow { background: rgba(241, 196, 15, 0.3); color: #f1c40f; }
        .wait-orange { background: rgba(230, 126, 34, 0.3); color: #e67e22; }
        .wait-red { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 2em;
            font-weight: bold;
            color: #4cc9f0;
        }

        .stat-box .label {
            color: #aaa;
            font-size: 0.9em;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .last-updated {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Disney Wait Times Dashboard</h1>
            <nav>
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Current Waits</a>
                <a href="/trends" class="{% if request.path == '/trends' %}active{% endif %}">Trends</a>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <p>Data refreshes every 10 minutes | Historical data retained for 30 days</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
