# Disney Wait Times Display Configuration

# API Settings
api:
  refresh_interval: 600  # seconds between API calls (10 minutes)
  retry_delay: 30        # seconds between retries on failure
  max_retries: 3
  timeout: 10            # request timeout in seconds

# Display Settings
display:
  width: 800
  height: 480
  fullscreen: false      # Set to true for Pi deployment
  fps: 30

# Rotation Settings
rotation:
  display_duration: 8    # seconds per ride
  transition_duration: 0.5  # crossfade duration

# Walt Disney World Park IDs (from queue-times.com)
parks:
  magic_kingdom:
    id: 6
    name: "Magic Kingdom"
  epcot:
    id: 5
    name: "EPCOT"
  hollywood_studios:
    id: 7
    name: "Hollywood Studios"
  animal_kingdom:
    id: 8
    name: "Animal Kingdom"

# Weather Settings (OpenWeatherMap)
weather:
  enabled: true
  api_key: ""  # Set your OpenWeatherMap API key
  refresh_interval: 1800  # 30 minutes
  latitude: 28.3772       # Walt Disney World
  longitude: -81.5707

# Web Dashboard
web:
  enabled: true
  port: 8080
  host: "0.0.0.0"

# Special Events (Fireworks & Parades)
events:
  fireworks:
    enabled: true
    duration: 240  # 4 minutes in seconds
    # Schedule format: "HH:MM" in Eastern Time
    schedule:
      magic_kingdom: ["21:00"]      # Happily Ever After
      epcot: ["21:00"]              # Luminous
  parades:
    enabled: true
    duration: 120  # 2 minutes in seconds
    schedule:
      magic_kingdom: ["15:00"]      # Festival of Fantasy

# Database for Historical Data
database:
  path: "data/waitimes.db"
  retention_days: 30

# Logging
logging:
  level: INFO
  file: waitimes.log

# Development/Debug
debug: false
